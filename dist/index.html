<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myPasswordGenerator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/index.3a01df49.css" type="text/css">
    
    </head>
  
    <body class="bg-light">
        <!--<h1>Password Generator</h1>-->
        <div class="container col-md-4">
            <p class="px-3 py-3 mb-0 fs-3 lead bg-light text-primary">Password Generator</p>
        <div class="container">
            <form action="/passwordDatabase" class="">
                <div class="px-0 pt-2 display-block text-secondary rounded">
                    <div>Password Length:</div>
                    <div id="pw-display">0</div>
                </div>
                <input type="range" id="pw-length" class="form-range" min="0" max="64" step="1" value="0">
                <div class="px-0 pt-2 display-block text-secondary rounded">
                    <div>Special Characters:</div>
                    <div id="sc-display">0</div>
                </div>
                <input type="range" id="sc-count" class="form-range" min="0" max="10" step="1" value="0">
                    
                <div class="px-0 pt-2 display-block text-secondary rounded">
                    <div>Numbers:</div>
                    <div id="num-display">0</div>
                </div>
                <input type="range" id="num-count" class="form-range" min="0" max="9" step="1" value="0">
                 
                <button id="submit-button" class="btn my-3 btn-block btn-outline-primary">Generate</button>
                
            </form>
            <section class=" shadow mt-3 p-3 bg-light border border-secondary rounded">
                <div class="section-header bg-light p-2 rounded">
                    <p class="fs-4  m-0 fw-light text-secondary align-self-center">Generated Passwords</p>
                    <button id="clear-list-button" class="d-none btn btn-sm btn-outline-primary align-middle">Clear</button>
                </div>
                <ul class="container list-group list-group-flush overflow-scroll bg-transparent p-0">
                    <!--<li class='password list-group-item list-group-item-light text-secondary bg-transparent'>test password</li>-->
                    <img id="copy-icon" src="/copy.980baba9.svg" width="\'15px\'" height="\'15px\'" class="align-self-center d-none">
                </ul>
            </section>


        </div>
        </div>
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="/index.7c0ccee6.js"></script>
    </body>
  
</html>
